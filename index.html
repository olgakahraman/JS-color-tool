<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS color tool</title>

<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">

    <h1 class="title">Color Lighten/Darken</h1>
    
    <label for="hex">Color (Hex)</label>
    <input type="text" name="hex" id="hexInput" placeholder="#000000" />
    <lable for="slider id=sliderText">0%</lable>
    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="slider"
      id="slider"
      name="slider"
    />
    <p>Input Color</p>
    <div id="inputColor" class="box"></div>
    <p>Altered Color</p>
    <div id="alteredColor" class="box"></div>
</div>
    <script src="index.js"></script>
  </body>
</html>
